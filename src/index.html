<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <footer class="bg-[#659f8f] text-black pt-12 pb-6">
      <div class="container mx-auto px-6 max-w-6xl">
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8 mb-10">
          <div class="md:col-span-2 lg:col-span-2 flex flex-col">
            <h4 class="text-lg text-black font-semibold mb-4">
              Subscribe to our newsletter for updates
            </h4>
            <form class="flex flex-col sm:flex-row gap-2 w-fit">
              <input
                class="py-2 px-3 rounded text-gray-900 text-sm w-48 sm:w-56"
                type="email"
                placeholder="Email Address"
                id="footer-email"
                aria-label="Email address for newsletter"
                required
              />
              <button
                type="submit"
                class="bg-[#e74c3c] text-white py-2 px-4 rounded text-sm cursor-pointer transition-colors duration-300 hover:bg-[#c0392b] whitespace-nowrap"
              >
                Subscribe
              </button>
            </form>
          </div>

          <div class="flex flex-col">
            <h5 class="text-base text-black font-medium mb-4 tracking-wider">
              Quick Link
            </h5>
            <ul class="space-y-2">
              <li>
                <a
                  href="#"
                  class="text-gray-800 hover:text-gray-500 transition-colors duration-300 text-sm"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="https://www.codespace.co.za/about/"
                  class="text-gray-800 hover:text-gray-500 transition-colors duration-300 text-sm"
                  >Who We Are</a
                >
              </li>
              <li>
                <a
                  href="https://www.codespace.co.za/blog/"
                  class="text-gray-800 hover:text-gray-500 transition-colors duration-300 text-sm"
                  >Our Philosophy</a
                >
              </li>
            </ul>
          </div>

          <div class="flex flex-col md:col-span-1 lg:col-span-1">
            <h5 class="text-base text-black font-medium mb-4 tracking-wider">
              Technologies
            </h5>
            <ul class="space-y-2 text-gray-800 text-sm">
              <li>HTML</li>
              <li>CSS</li>
              <li>JavaScript</li>
            </ul>
          </div>

          <div class="flex flex-col md:col-span-1 lg:col-span-1">
            <h5 class="text-base text-black font-medium mb-4 tracking-wider">
              Socials
            </h5>
            <div class="flex gap-4">
              <a
                href="https://www.instagram.com/codespaceza/"
                target="_blank"
                aria-label="Instagram"
              >
                <img
                  src="./images/ig.svg"
                  alt="Instagram icon"
                  class="w-5 h-5"
                />
              </a>
              <a
                href="https://www.facebook.com/codespaceza"
                target="_blank"
                aria-label="Facebook"
              >
                <img
                  src="./images/facebook.svg"
                  alt="Facebook icon"
                  class="w-5 h-5"
                />
              </a>
              <a
                href="https://www.linkedin.com/school/codespaceza/"
                target="_blank"
                aria-label="LinkedIn"
              >
                <img
                  src="./images/linkedin.svg"
                  alt="LinkedIn icon"
                  class="w-5 h-5"
                />
              </a>
              <a
                href="https://www.youtube.com/channel/UCfmXJliguiwBv2QlRzWdrxA"
                target="_blank"
                aria-label="YouTube"
              >
                <img
                  src="./images/youtube.svg"
                  alt="YouTube icon"
                  class="w-5 h-5"
                />
              </a>
            </div>
          </div>
        </div>

        <hr class="border-0 h-px bg-[#e74c3c] my-6" />

        <div class="flex justify-start">
          <a href="#" aria-label="Home">
            <img
              class="h-8"
              src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
              alt="CodeSpace Logo"
            />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
